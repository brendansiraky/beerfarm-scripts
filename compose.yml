services:
    reverse-proxy:
        image: traefik:v3.1
        command:
            - '--api.insecure=true'
            - '--providers.docker'
            - '--providers.docker.exposedbydefault=false'
            - '--entryPoints.websecure.address=:443'
            - '--certificatesresolvers.myresolver.acme.tlschallenge=true'
            - '--certificatesresolvers.myresolver.acme.email=brendansiraky@gmail.com'
            - '--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json'
            - '--entrypoints.web.address=:80'
            - '--entrypoints.web.http.redirections.entrypoint.to=websecure'
            - '--entrypoints.web.http.redirections.entrypoint.scheme=https'
        ports:
            - '80:80'
            - '8080:8080'
            - '443:443'
        volumes:
            - letsencrypt:/letsencrypt
            - /var/run/docker.sock:/var/run/docker.sock
    beerfarm-webhook:
        build: .
        labels:
            - 'traefik.enable=true'
            - 'traefik.http.routers.guestbook.rule=Host(`hooks.thebeer.farm`)'
            - 'traefik.http.routers.guestbook.entrypoints=websecure'
            - 'traefik.http.routers.guestbook.tls.certresolver=myresolver'
        deploy:
            mode: replicated
            replicas: 3
        restart: always
volumes:
    letsencrypt:
